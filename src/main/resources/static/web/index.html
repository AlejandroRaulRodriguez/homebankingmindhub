<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forest Bank</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <div id="app">
      <header>
         <div class="logoIndexContenedor">
            <img src="./img/logoCompleto.png" alt="LogoForestBank" class="logoIndex">
         </div>
      </header>

      <main>
         <div class="contenedorIndex">
            <div class="contenedorForm">
               <div v-if="showLogIn">
                  <form v-on:submit.prevent="logIn()">
                    <h1>Log in</h1>
                    <div class="txt_field">
                      <input type="text" v-model="email" required />
                      <span></span>
                      <label>Email</label>
                    </div>
                    <div class="txt_field">
                      <input type="password" v-model="password" required />
                      <span></span>
                      <label>Password</label>
                    </div>
                    <input type="submit" value="Log In" />
                    <div class="signup_link">
                      Are you not a client?
                      <a href="#" @click="showLogIn = !showLogIn">Sign up</a>
                    </div>
                  </form>
               </div>
   
               <div v-else>
                  <form>
                    <h1>Register</h1>
                    <div class="txt_field">
                      <input type="text" v-model="nameReg" required />
                      <span></span>
                      <label>Name</label>
                    </div>
                    <div class="txt_field">
                      <input type="text" v-model="lastNameReg" required />
                      <span></span>
                      <label>LastName</label>
                    </div>
                    <div class="txt_field">
                      <input type="text" v-model="email" required />
                      <span></span>
                      <label>Email</label>
                    </div>
                    <div class="txt_field">
                      <input type="password" v-model="password" required />
                      <span></span>
                      <label>Password</label>
                    </div>
                    <input
                      type="button"
                      value="Registrer"
                      v-on:click="register()"
                    />
                    <div class="signup_link">
                      Are you a client?
                      <a href="#" @click="showLogIn = !showLogIn">Log in</a>
                    </div>
                  </form>
                </div>
          </div>
         </div>
      </main>
   </div>

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://unpkg.com/vue@3"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="./js/index.js"></script>
</body>
</html>
